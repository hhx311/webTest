<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单测试</title>
		<link rel="stylesheet" href="css/form.css" />
	</head>
	<body>
		<form enctype="multipart/form-data">
			<span>昵称：</span><input type="text" value="admin" maxlength="9" /><br />
			<span>密码：</span><input type="password" value="hhh" maxlength="5"/><br />
			<span>邮箱：</span><input type="text" /><select>
				<option>qq.com</option>
				<option selected="selected">163.com</option>
				<option>sina.com</option>
				</select><br />
			<span>性别：</span><input type="radio" name="sex" value="男"/>男 <input type="radio" name="sex" value="女"/>女 <br />
			<span>兴趣：</span><input type="checkbox" /><label>旅游</label>
				<input type="checkbox" checked="checked"/><label>摄影</label>
				<input type="checkbox" /><label>运动</label><br />
			<p>个人介绍：</p> 
			<textarea id="textarea" rows="6" cols="30">放寒暑假的哈萨克的航空大点哈师大</textarea><br />
			<input id="submit" type="submit" value="注册" /><br />
			<p>上传个人照片：</p>
			<input type="file" value="选择文件"/>
		</form>
	</body>
</html>
